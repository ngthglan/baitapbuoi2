            <h2><font size=6 color="black"> <b> Bài 4: Sử dụng cấu trúc bảng với colspan and rowspan để tạo một bảng giống như dưới đây </b> </font> </h2><br>
            <table cellspacing ="2" cellpadding="10" border="3" bordercolordark="black">
                <tr valign="middle" align="center">
                    <th width ="225" colspan="3"> Top </th>
                </tr>
                <tr valign="middle" align="center">
                    <th rowspan="2" width="75">way left </th>
                    <th wigth="75">middle up</th>
                    <th rowspan="2" width="75">way right</th>
                </tr>
                <tr valign="middle" align="center">
                    <th width="75">middle down </th>
                </tr>
                <tr>
                    <th width="225" colspan="3"> &nbsp; </th>
                </tr>
    
            </table>
